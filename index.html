<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Array of Objects</title>
</head>
<body>
    <section>
        <h1>Welcome to the Test</h1>
        <p>“I became insane, with long intervals of horrible sanity.”
            <br>
            “There is no exquisite beauty.”
            <br>
        </p>
        <div class="container">
            <div >
                <label for="#firstname"class="fs-1">Name</label>
                <input id="firstname" name="firstName" type="text" placeholder="Enter your name" required type="reset" class="w-100">
            </div>
            <div>
                <label for="#lastname"class="fs-1">Surname</label>
                <input id="surname" name="surname" type="text" placeholder="Enter your surname" required type="reset" class="w-100">
            </div>
            <div>
                <label for="#email"class="fs-1">Email</label>
                <input id="Email" name="Email" type="text" placeholder="Enter your Email" required type="reset" class="w-100">
            </div>
            <div>
                <label for="#Response"class="fs-1">Message</label>
                <textarea name="message" cols="30" rows="10" placeholder="Enter your Message" required type="reset"  class="w-100 msg-box" id="msg"></textarea>
            </div>
            <button class="btn btns" id="submit">Submit</button>
            <button class="btn btns" id="display">Display</button>
        </div>
    </section>

    <script src="./JS/script.js"></script>
</body>
</html>
